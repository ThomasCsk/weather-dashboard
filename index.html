<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>

  <!-- Header -->
  <header class="title is-flex is-justify-content-center">
    <h1>Weather Dashboard</h1>
  </header>
  <!-- End Header -->

  <main class="columns tile is-ancestor is-flex m-4">

    <!-- Search Section -->
    <div class="tile is-parent is-flex is-flex-direction-column notification is-primary column m-4">
     
      <!-- Search -->
      <form class="tile is-child is-flex is-flex-direction-column" id="search-form">
        <h2 class="is-flex is-justify-content-center">Search for a city</h2>
        <textarea class="textarea has-fixed-size" rows="1" id="search-parameter"></textarea>
        <button class="button is-link is-outlined" type="submit">Search</button>
      </form>
      <!-- End Search -->

      <!-- Recent Searches -->
      <div class="tile is-child is-flex is-flex-direction-column">
        <h2 class="is-flex is-justify-content-center">Recently Searched</h2>
          <div id="recent-searches" class="tile is-child is-flex is-flex-direction-column">
            <!-- Recent Searches Loaded Data -->
          </div>
        </div>
      <!-- End Recent Searches -->

    </div>
    <!-- End Search Section -->
    
    <div class="column m-4">

      <!-- Current Weather -->
      <div class="tile is-parent notification is-info is-flex is-flex-direction-column is-outlined">
        <h3>Current Forecast: </h3>
        <div id="current-forecast">
          <!-- Current Forecast Generated Data -->
        </div>
      </div>
      <!-- End Current Weather -->
      
      <!-- 5 Day Forecast -->
      <div class="tile is-parent is-flex is-flex-direction-column notification is-primary">
        <div><h3>5-Day Forecast: </h3></div>
        <div class="is-flex" id="five-day-data">
          <!-- Five Day Forecast Generated Data -->  
        </div>
      </div> 
      <!-- End 5 Day Forecast --> 

    </div>  
  </main>

  <script src="./assets/js/script.js"></script>

</body>
</html>
